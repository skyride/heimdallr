<!DOCTYPE html>
<html ng-app="heimdallrApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Heimdallr</title>

    <!-- Bootstrap, jQuery and Angular -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.4/numeral.min.js"></script>

    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/app.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Heimdallr</h1>
      </div>

      <div ng-controller="KillListController" class="row">
        <table class="table table-striped kill-container">
          <tr ng-repeat="k in kms">
              <td class="lefttd"><div class="leftblock"></div></td>
              <td><p class="leftp">02:30<br /><a href="https://zkillboard.com/kill/{{k.killID}}/">{{iskFormat(k.zkb.totalValue)}}</a></p></td>
              <td><a href="https://zkillboard.com/kill/{{k.killID}}/"><img class="kill-img" src="https://image.eveonline.com/Type/{{k.killmail.victim.shipType.id}}_64.png"></a></td>
              <td><p>{{k.killmail.solarSystem.name}} <span class="{{sysSecClass(k.killmail.solarSystem.securityStatus)}}">{{sysSecStatus(k.killmail.solarSystem.securityStatus)}}</span><br />{{k.killmail.region.name}}</p>
              <td><img class="kill-img" src="{{victimIcon(k)}}"></td>
              <td><p>{{victimName(k)}} ({{k.killmail.victim.shipType.name}})<br />{{victimGuild(k)}}</p></td>
              <td><img class="kill-img" src="{{finalBlowIcon(k)}}"></td>
              <td><p>Sosi Midragi (4)<br />hirr / Northern Coalition.</p></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
